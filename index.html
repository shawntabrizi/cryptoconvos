<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Toppic</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Toppic</h1>
            <p>Made by <a href="http://shawntabrizi.com">Shawn Tabrizi</a></p>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Insert a topic to search..." id="input" />
                <div class="input-group-append">
                    <select class="custom-select" id="select">
                        <option value="hot" selected>hot</option>
                        <option value="new">new</option>
                        <option value="rising">rising</option>
                        <option value="top">top</option>
                        <option value="controversial">controversial</option>
                        <option value="gilded">gilded</option>
                    </select>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="showAllPostsForTopic();">Search</button>
                </div>
            </div>
            <hr />
            <div id="key"></div>
        </div>
        <div id="output"></div>
    </div>
    <script src="toppic.js"></script>

    <!-- Bootstrap JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
